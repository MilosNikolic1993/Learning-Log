{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

<!-- Topics list -->
<ul class="list-group border-bottom pb-2 mb-4">
    {% for topic in topics %}
        <li class="list-group-item border-0">
            <!-- Link to the specific topic -->
            <a href="{% url 'learning_logs:topic' topic.id %}">
                {{ topic.text }}
            </a>
        </li>
    {% empty %}
        <!-- Message when no topics are available -->
        <li class="list-group-item border-0">
            No topics have been added yet.
        </li>
    {% endfor %}
</ul>

<!-- Button to add a new topic -->
<a class="btn btn-primary" href="{% url 'learning_logs:new_topic' %}">
    Add a new topic
</a>

{% endblock content %}
